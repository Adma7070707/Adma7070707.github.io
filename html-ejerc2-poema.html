<body> 
 <h1> Canto Nocturno </h1>
 
 <p> La luna se alza en el cielo callado, <br>
  el viento susurra secretos guardados. <br>
  Las estrellas brillan, el tiempo se pierde, <br>
  y en el silencio, el alma se entiende. </p>
